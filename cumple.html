<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Cumple</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: float 3s ease-in-out infinite;
        z-index: 2;
    }

    h1 {
        color: #ff4b5c;
    }

    p {
        font-size: 18px;
        color: #333;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background: #ff4b5c;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #ff2f45;
    }

    .heart {
        font-size: 40px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1>üéâ Feliz Cumplea√±os, Rosa Mayli üéÇ</h1>
    <p>Hoy el mundo celebra que existes ‚ú®</p>
    <p>Que este nuevo a√±o venga con muchas sonrisas, sue√±os cumplidos y momentos bonitos üíñ</p>
    <p>Con cari√±o, <b>Andre</b></p>

    <div class="heart">‚ù§Ô∏è</div>

    <button onclick="playMusic()">üéµ Reproducir m√∫sica</button>
    <button onclick="launchConfetti()">üéä M√°s confeti</button>
</div>

<audio id="music" loop>
    <source src="Cumplea√±os.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function randomColor() {
    const colors = ["#ff4b5c", "#ffd700", "#00c3ff", "#7cffcb", "#ff9a9e"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 6 + 4,
            speed: Math.random() * 3 + 2,
            color: randomColor()
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c => {
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
        ctx.fill();
    });
}

function updateConfetti() {
    confetti.forEach(c => {
        c.y += c.speed;
        if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
        }
    });
}

function animateConfetti() {
    drawConfetti();
    updateConfetti();
    requestAnimationFrame(animateConfetti);
}

function launchConfetti() {
    confetti = [];
    createConfetti();
}

function playMusic() {
    const music = document.getElementById("music");
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}

createConfetti();
animateConfetti();
</script>

</body>
</html>
